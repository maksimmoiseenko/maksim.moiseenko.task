<div class="center">

<form [formGroup]="form" (ngSubmit)="onSubmit()">
<div>
  <label>
    Login:
    <input type="text" formControlName="login">
  </label>
</div>
  <div>
  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
  </div>
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
</div>
